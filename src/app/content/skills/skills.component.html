<section id="skills">
  <div class="section-wrapper">

      <h2 class="title white animatez" data-effect="fadeInDown">SKILLS</h2>

        <b class="main-color">me</b>&nbsp;and what I do.</h4>
      <hr class="title-break">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="skill-bar">
            <ul>
              <li>
                <div class="bar" data-value="100" (click)="openDialog('left')" style="cursor: pointer;">
                  <h5>Branding</h5>
                </div>
                <span>10 / 10</span>
              </li>
              <li>
                <div class="bar" data-value="85" (click)="openDialog('left')" style="cursor: pointer;">

              </li>
              <li>
                <div class="bar" data-value="92" (click)="openDialog('left')" style="cursor: pointer;">
                  <h5>Quality</h5>
                </div>
                <span>9.2 / 10</span>
              </li>
              <li>
                <div class="bar" data-value="81" (click)="openDialog('left')" style="cursor: pointer;">
                  <h5>Creative</h5>
                </div>
                <span>8.1 / 10</span>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-6">
          <div class="skill-bar">
            <ul>
              <li>
                <div class="bar" data-value="90" (click)="openDialog('right')" style="cursor: pointer;">
                  <h5>Branding</h5>
                </div>

              </li>
              <li>

              </li>
              <li>
                <div class="bar" data-value="92" (click)="openDialog('right')" style="cursor: pointer;">
                  <h5>Quality</h5>
                </div>
                <span>9.2 / 10</span>
              </li>
              <li>
                <div class="bar" data-value="100" (click)="openDialog('right')" style="cursor: pointer;">
                  <h5>Creative</h5>
                </div>
                <span>10 / 10</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <button _ngcontent-c8="" class="btn btn-lg btn-dark btn-default next" matTooltip="See all skills" matTooltipPosition="before">
      <i class="fa fa-chevron-right"></i>
    </button>
    <div class="spacer big"></div>
  </div>
</section>
